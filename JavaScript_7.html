      <div>
        <h1>Click the following buttons to handle the animation</h1>
      </div>
      <div id="buttons">
        <button id="startButton">Start</button>
        <button id="stopButton">Stop</button>
      </div>
    </div>

    <script>
      const train = document.getElementById("train");
      const startButton = document.getElementById("startButton");
      const stopButton = document.getElementById("stopButton");
      let animationId;
      let trainPosition = 0;

      startButton.addEventListener("click", () => {
        // Start the animation by moving the train from left to right
        train.style.left = "0";
        trainPosition = 0;

        function animateTrain() {
          trainPosition += 2; // Adjust the speed as needed
          train.style.left = trainPosition + "px";
          if (trainPosition < window.innerWidth - 200) {
            // Adjust the limit accordingly
            animationId = requestAnimationFrame(animateTrain);
          }
        }

        animationId = requestAnimationFrame(animateTrain);
      });

      stopButton.addEventListener("click", () => {
        // Stop the animation
        cancelAnimationFrame(animationId);
      });
    </script>
  </body>
